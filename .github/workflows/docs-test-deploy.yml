name: Documentation

on:
  pull_request:
    branches:
      - main

jobs:
  test-deploy:
    name: Test Deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./docs
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: ./docs/package-lock.json

      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
